<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css”>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>

<body>
    <main id="root">
        <section class="bg-behind">
            <div class="container-fluid bg-top"></div>
            <div class="container-fluid bg-dark bg-down"></div>
        </section>
        <section class="d-flex border rounded bg-light general-chat-container">

            <div class=" col-4 bg-danger" style="height: 100%;">
                <!-- Sx first small container -->
                <div class="container d-flex align-items-center py-2" style="background-color: #B1B1B1;">
                    <img src="img/avatar_1.jpg" alt="avatar_1" style="height: 40px; border-radius: 50%;">
                    <div class="flex-grow-1 px-2">Nome Utente</div>
                    <div class="d-flex" style="color: #B1B1B1;">
                        <i class="fas fa-spinner px-1"></i>
                        <i class="fas fa-comment-alt px-1"></i>
                        <i class="fas fa-ellipsis-v px-1"></i>
                    </div>
                </div>
                <!-- Sx notifiche container -->
                <div class="container d-flex align-items-center p-3" style="background-color: #8FDAFA;">
                    <div class="bg-light d-flex align-items-center justify-content-center"
                        style="height: 30px; width: 30px; border-radius: 50%;">
                        <i class="fas fa-bell-slash" style="font-size: 15px;color: #8FDAFA;"></i>
                    </div>
                    <div class="d-flex flex-column" style="padding-left: 10px;">
                        <span class="subtitle">Ricevi notifiche di nuovi messaggi</span>
                        <span class="testo-semplice">Attiva notifiche desktop</span>
                    </div>
                </div>
                <!-- Search container -->
                <div class="d-flex container align-items-center py-2" style="background-color: #FAFAFA;">
                    <div class="px-2" style="background-color: white;">
                        <i class="fas fa-search" style="color: gray; font-size: 14px;"></i>
                    </div>
                    <input class="py-2" type="text" placeholder="Cerca o inizia una nuova chat"
                        style="font-size: 10px; color: gray; flex-grow: 1; border: 0;">
                </div>
                <!-- Chat users -->
                <div class=" container d-flex flex-column flex-grow-1 bg-light">

                </div>

            </div>
            <div class="col-8 bg-dark" style="height: 100%;">

            </div>

        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
